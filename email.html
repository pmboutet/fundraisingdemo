<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Future of fundraising demo</title>
    <!-- utf-8 ééù-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
     integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
     <link  as="font" href="https://ccfd-terresolidaire.org/wp-content/themes/terre-solidaire/assets/fonts/futura-bold.woff2" >
     <link  as="font" href="https://ccfd-terresolidaire.org/wp-content/themes/terre-solidaire/assets/fonts/futura-condensed-extra-bold.woff2" >
     <link  as="font" href="https://ccfd-terresolidaire.org/wp-content/themes/terre-solidaire/assets/fonts/futura-medium.woff2" >
<style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Futura Condensed", "Futura", serif;
        }

        .containerMain input {
            width: 100%;
            height: 4em;    
            margin-top:10px;
            text-align:center
        }
        button#go {
            background-color: #fc6117;
            color: white;
            border: none;
            box-shadow: 1px 1px 2px #a84315;
            width: 100%;
            font-family: "Futura";
        }
        @media only screen and (max-device-width: 800px) {
            body {
                font-size: 3em;
            }
            .container{
                margin-top: 20vh;
            }
            button#go {
                height: 2em;
                font-size: 1em;
            }
            input#email {
                font-size: 1em;
            }
            h3.text-center.mb-4 {
                font-size: 2em;
                color: #fc6117;
            }
        }
</style>
</head>
%%[

var @email, @mobile
set @mobile = QueryParameter('mobile') 
set @email = Lookup("SMS_FoF", "Email", "Telephone",  @mobile)

]%%
  
<body>
    <div id="board">
        <div class="container">
          <form action="%%=CloudPagesURL(60466)=%%" method="post">
            <div class="mb-3">
              <h3 class="text-center mb-4">Saisissez votre email:</h3>
              <label for="email" class="form-label">Entrez l'e-mail que vous avez utilisé pour votre inscription à l'évènement:</label>
              <input type="email" id="email" name="email" class="form-control" value="%%=v(@email)=%%"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="monmail@gmail.com">
            </div>
            <div class="text-center">
              <button type="submit" id="go" class="btn btn-primary">Valider votre email</button>
            </div>
          </form>
        </div>
      </div>
    <script></script>
</body>
</html>
